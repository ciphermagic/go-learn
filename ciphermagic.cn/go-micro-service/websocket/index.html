<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
</head>
<body>
<h1>chat/history:</h1>
<div id="mess"></div>
<script type="text/javascript">
    var mess = document.getElementById("mess");
    var exampleSocket = new WebSocket("ws://" + location.host + "/ws");
    var update = function () {
        exampleSocket.onmessage = function (event) {
            var chat = event.data;
            mess.innerHTML = mess.innerHTML + "<br>" + chat.toString();
        }
    };
    window.setTimeout(update)
</script>
</body>
</html>
